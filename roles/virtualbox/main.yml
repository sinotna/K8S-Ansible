---
- name: Enable virtual box Service
  systemd:
    name: vboxservice
    state: started
    enabled: yes
  tags: virtualbox
  when: virtualbox == "yes"

- name: Remove virtualbox-guest-utils-nox
  pacman:
    name: virtualbox-guest-utils-nox 
    state: absent
  tags: virtualbox
  when: virtualbox == "yes"

- name: Install Virtual box package
  pacman:
    name: virtualbox-guest-utils
    state: present
  tags: virtualbox
  when: virtualbox == "yes"
...